<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="gallery-container">
    <div class="main-image-container">
      <img id="main-image" src="image1.jpg" alt="Gallery Image">
      <button id="prev-btn" class="nav-btn">&#10094;</button>
      <button id="next-btn" class="nav-btn">&#10095;</button>
    </div>
    <div class="thumbnails">
      <img src="image1.jpg" alt="Thumbnail 1" class="thumbnail" data-index="0">
      <img src="image2.jpg" alt="Thumbnail 2" class="thumbnail" data-index="1">
      <img src="image3.jpg" alt="Thumbnail 3" class="thumbnail" data-index="2">
      <img src="image4.jpg" alt="Thumbnail 4" class="thumbnail" data-index="3">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
